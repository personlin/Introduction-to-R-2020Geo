# 學習R的理由

--

- 免錢(Free)

--

- 開放原始碼(Open Source)

--

- 跨平台，可以跑在Windows、Mac、Linux

--

- 搭上現在最夯的話題：Data Science、Big data...

當然，你也可以學JAVA、C、Python...但我個人用R，所以我首推R (Python次之)。
